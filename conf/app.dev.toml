# Memoh development configuration
# Connects to devenv/docker-compose.yml infrastructure

[log]
level = "debug"
format = "text"

[server]
addr = ":8080"

[admin]
username = "admin"
password = "admin123"
email = "dev@memoh.local"

[auth]
jwt_secret = "memoh-dev-secret-do-not-use-in-production"
jwt_expires_in = "168h"

[containerd]
socket_path = "/run/containerd/containerd.sock"
namespace = "default"

[mcp]
# registry = "memoh.cn"  # Uncomment for China mainland mirror
image = "memohai/mcp:latest"
snapshotter = "overlayfs"
data_root = "/opt/memoh/data"
cni_bin_dir = "/opt/cni/bin"
cni_conf_dir = "/etc/cni/net.d"

[postgres]
host = "postgres"
port = 5432
user = "memoh"
password = "memoh123"
database = "memoh"
sslmode = "disable"

[qdrant]
base_url = "http://qdrant:6334"
api_key = ""
collection = "memory"
timeout_seconds = 10

[agent_gateway]
host = "agent"
port = 8081
server_addr = "server:8080"

[web]
host = "0.0.0.0"
port = 8082
