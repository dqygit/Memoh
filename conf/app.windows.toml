# Memoh Windows configuration template
# It is an experimental feature and not recommended for production.

[log]
level = "debug"
format = "text"

[server]
addr = ":8080"

[admin]
username = "admin"
password = "admin123"
email = "dev@memoh.local"

[auth]
jwt_secret = "memoh-dev-secret-do-not-use-in-production"
jwt_expires_in = "168h"

[containerd]
# Windows containerd usually exposes a named pipe endpoint.
# If your environment uses another pipe name or tcp endpoint, change this value.
socket_path = "npipe:////./pipe/containerd-containerd"
namespace = "default"

[mcp]
# registry = "memoh.cn"  # Uncomment for China mainland mirror
image = "memohai/mcp:latest"
snapshotter = "overlayfs"
data_root = "data"

[postgres]
host = "127.0.0.1"
port = 5432
user = "memoh"
password = "memoh123"
database = "memoh"
sslmode = "disable"

[qdrant]
base_url = "http://127.0.0.1:6334"
api_key = ""
collection = "memory"
timeout_seconds = 10

[agent_gateway]
host = "127.0.0.1"
port = 8081
server_addr = ":8080"

[web]
host = "127.0.0.1"
port = 8082
